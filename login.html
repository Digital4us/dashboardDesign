<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Design</title>

  <!-- Loading Bootstrap -->
  <link href="FlatUi/dist/css/vendor/bootstrap.min.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="FlatUi/dist/css/flat-ui.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
    <script src="FlatUI/dist/js/vendor/html5shiv.js"></script>
    <script src="FlatUI/dist/js/vendor/respond.min.js"></script>
  <![endif]-->

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <nav class="navbar navbar-default" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-3">
	    <span class="sr-only">Toggle navigation</span>
	  </button>
	  <a class="navbar-brand" href="#/">Dashboard Design</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="navbar-collapse-3">
	  <ul class="nav navbar-nav">
	    <li><a href="#">Messages<span class="navbar-unread">1</span></a></li>
	    <li class="active"><a href="#">About Us</a></li>
	    <li><a href="#">Clients</a></li>
	   </ul>
	  <form class="navbar-form navbar-left" action="#" role="search">
	    <div class="form-group">
	      <div class="input-group">
	        <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
	        <span class="input-group-btn">
	          <button type="submit" class="btn"><span class="fui-search"></span></button>
	        </span>
	      </div>
	    </div>
	  </form>
	  <ul class="nav navbar-nav navbar-right">
	    <li>
	      <a href="#/" id="loginusername">Login</a>
	    </li>
	    <li class="dropdown">
	      <a href="#/" class="dropdown-toggle" data-toggle="dropdown">
	        <span class="visible-sm visible-xs">Settings<span class="fui-gear"></span></span>
	        <span class="visible-md visible-lg"><span class="fui-gear"></span></span>
	      </a>
	      <ul class="dropdown-menu">
	        <li><a href="#/">Settings</a></li>
	        <li><a href="#/">Log out</a></li>
	      </ul>
	    </li>
	  </ul>
	</div><!-- /.navbar-collapse -->
	</nav>

	<div class="container">



	<div class="login-form col-md-6 col-md-offset-3">
		<div class="form-group">
			  <input type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name">
			  <label class="login-field-icon fui-user" for="login-name"></label>
		</div>

		<div class="form-group">
			<input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass">
			<label class="login-field-icon fui-lock" for="login-pass"></label>
		</div>

		<div class="error">There was a problem logging in. Please try again.<br></div>

		<input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">

		<a class="login-link" href="#">Lost your password?</a>
	</div>





	</div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="FlatUi/dist/js/vendor/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="FlatUi/dist/js/flat-ui.min.js"></script>

  <script src="FlatUi/assets/js/application.js"></script>

</body>
</html>
